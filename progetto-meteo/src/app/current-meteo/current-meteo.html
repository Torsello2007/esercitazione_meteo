<div class="card p-3">
  <h2>Meteo attuale</h2>

  <div class="mb-3 d-flex gap-2">
    <input
      class="form-control"
      type="text"
      [(ngModel)]="city"
      placeholder="Inserisci una città (es. Milano)"
    />
    <button class="btn btn-primary" (click)="caricaMeteo()">
      Cerca
    </button>
  </div>

  <p *ngIf="loading">Caricamento in corso...</p>
  <p *ngIf="errorMsg" class="text-danger">{{ errorMsg }}</p>

  <div *ngIf="dati" class="mt-3">
    <h3>{{ dati.name }}</h3>
    <p class="lead">
      {{ dati.main.temp }} °C
    </p>
    <p>
      Condizioni: {{ dati.weather[0].description }}
    </p>
    <p>
      Umidità: {{ dati.main.humidity }}% <br>
      Vento: {{ dati.wind.speed }} m/s
    </p>
  </div>
</div>
